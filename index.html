<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <title>spaceman(og) practice project-Stats preview card component</title>
</head>

<body>
    <div class="containerOuter">
        <div class="containerInner">
            
            <section class="headline">
                <h1>Get <span>insights</span> that helps your business grow.</h1>
            </section>

            <section class="midDescription">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
            </section>

            <section class="bottomStats">
                <div class="statTop">
                    <h2>10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="statMid">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="statBot">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
