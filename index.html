<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <title>spaceman(og) practice project-Stats preview card component</title>
</head>

<body>
    <!-- MOBILE FIRST DESIGN -->
    <!-- NON-RESPONSIVE DESIGN -->
    <div class="containerOuter">

        <!-- HERO IMAGE ON THE TOP -->
        <section class="heroImage">
            <picture>
                <source media="(min-width:1200px)" srcset="./images/image-header-desktop.jpg">
                <source media="(min-width:300px)" srcset="./images/image-header-mobile.jpg">
                <img src="./images/image-header-mobile.jpg" alt="Hero image">
            </picture>
        </section>

        <!-- REST OF THE CONTENT -->
        <section class="content">

            <div class="headline">
                <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>

            <div class="midDescription">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
            </div>

            <div class="bottomStats">
                <div class="statTop">
                    <h2>10k+</h2>
                    <p>Companies</p>
                </div>
                <div class="statMid">
                    <h2>314</h2>
                    <p>Templates</p>
                </div>
                <div class="statBot">
                    <h2>12M+</h2>
                    <p>Queries</p>
                </div>
            </div>
        </section>

    </div>

</body>

</html>
